{% extends 'store/base.html' %}

{% block content %}
    <h1>{{ category.name }}</h1>
    {% for product in products %}
        <div class="card">
            <h3>{{ product.name }}</h3>
            <p>${{ product.price }}</p>
            <a href="{% url 'product_detail' product.slug %}" class="btn">View</a>
        </div>
    {% empty %}
        <p>No products found.</p>
    {% endfor %}
{% endblock %}
